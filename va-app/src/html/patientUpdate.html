<h4>Atualizar Cadastro de Paciente</h4>

<form class="edit-customer-form" id="needs-validation" novalidate>
  <div class="mb-3">
    <input type="text" class="form-control" id="id" hidden />
  </div>

  <div class="mb-3">
    <label for="fullName">Nome Completo</label>
    <input type="text" class="form-control" id="fullName" />
  </div>

  <div class="mb-3">
    <label for="cellphone">Celular</label>
    <input type="text" class="form-control" id="cellphone" />
  </div>

  <div class="mb-3">
    <label for="documentCountry">CPF</label>
    <input type="text" class="form-control" id="documentCountry" readonly />
  </div>

  <div class="mb-3">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" />
  </div>

  <div class="mb-3">
    <label for="birthDay">Data de Nascimento</label>
    <input type="text" class="form-control" id="birthDay" />
  </div>

  <div class="mb-3">
    <label for="documentState">RG</label>
    <input type="text" class="form-control" id="documentState" />
  </div>

  <div class="mb-3">
    <label for="postalCode">CEP</label>
    <input type="text" class="form-control" id="postalCode" />
  </div>

  <div class="mb-3">
    <label for="location">Localidade</label>
    <input type="text" class="form-control" id="location" />
  </div>

  <button class="btn btn-primary" id="updatePatientSaveButton">Atualizar</button>
  <button class="btn btn-primary" id="cancelButton">Cancelar</button>
</form>

<div class="alert alert-success invisible mt-3" id="save-success-alert" role="alert">Cadastro Atualizado!</div>
