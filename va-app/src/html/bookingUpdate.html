<h4>Atualizar Agendamento</h4>

<form class="edit-customer-form" id="needs-validation" novalidate>
  <div class="mb-3" hidden>
    <input type="text" class="form-control" id="id" />
  </div>

  <div class="mb-3">
    <label for="fullName">Paciente</label>
    <input type="text" class="form-control" id="fullName" readonly />
  </div>

  <div class="mb-3" hidden>
    <label for="patientId"></label>
    <input type="text" class="form-control" id="patientId" />
  </div>

  <div class="mb-3" hidden>
    <label for="patientStatus"></label>
    <input type="text" class="form-control" id="patientStatus" />
  </div>

  <div class="mb-3" hidden>
    <label for="customerId"></label>
    <input type="text" class="form-control" id="customerId" />
  </div>

  <div class="mb-3" hidden>
    <label for="documentCountry"></label>
    <input type="text" class="form-control" id="documentCountry" />
  </div>

  <div class="mb-3" hidden>
    <label for="birthDay"></label>
    <input type="text" class="form-control" id="birthDay" />
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="consultationMoment">Momento</label>
    <select class="form-select" id="consultationMoment" disabled>
      <option value="1" selected>Seguimento</option>
      <option value="2">1ª Consulta</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="consultationDate">Data</label>
    <input type="text" class="form-control" id="consultationDate" />
    <div class="invalid-feedback">Insira uma data para a consulta.</div>
  </div>

  <div class="mb-3">
    <label for="consultationTime">Horário</label>
    <input type="text" class="form-control" id="consultationTime" />
    <div class="invalid-feedback">Insira um horário para a consulta.</div>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="consultationSet">Tipo</label>
    <select class="form-select" id="consultationSet">
      <option value="1" selected>Online</option>
      <option value="2">Presencial</option>
      <option value="3">DIU</option>
      <option value="4">Emergência</option>
    </select>
    <div class="invalid-feedback">Selecione um tipo de consulta.</div>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="consultationType">Modalidade</label>
    <select class="form-select" id="consultationType">
      <option value="1" selected>Beija-flor</option>
      <option value="2">Girassol</option>
      <option value="3">Artemísia</option>
    </select>
    <div class="invalid-feedback">Selecione uma modalidade.</div>
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="paymentMethod">Pagamento</label>
    <select class="form-select" id="paymentMethod">
      <option value="1" selected>Link de Pagamento</option>
      <option value="2">Autorizada</option>
      <option value="3">Sem Cobrança</option>
      <option value="4">Conta Bancária</option>
    </select>
    <div class="invalid-feedback">Escolha uma forma de pagamento.</div>
  </div>

  <div class="mb-3">
    <label for="consultationValue">Valor</label>
    <input type="text" class="form-control" id="consultationValue" />
    <div class="invalid-feedback">Insira o valor autorizado para a consulta.</div>
  </div>

  <button class="btn btn-primary" onsubmit="return false" type="submit">Atualizar</button>
  <button class="btn btn-primary cancelButton">Cancelar</button>

</form>

<div class="alert alert-success invisible mt-3" id="save-success-alert" role="alert">Agendamento Atualizado!</div>
