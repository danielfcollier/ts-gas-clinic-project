<h4>Buscar Paciente</h4>

<div class="form-group">
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="search-patient-input" placeholder="buscar..." />
  </div>
</div>

<!-- Header -->

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Útlima Consulta</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody id="search-results"></tbody>
</table>

<!-- Search Result Template -->

<template id="search-template">
  <tr class="result-box">
    <th class="id" scope="row" hidden></th>
    <td class="status" hidden></td>
    <td class="fullName"></td>
    <td class="birthDay"></td>
    <td class="lastConsultationAt"></td>
    <td><button type="button" class="btn btn-outline-dark bookButton btn-sm">Agendar</button></td>
    <td><button type="button" class="btn btn-outline-dark editButton btn-sm">Editar</button></td>
  </tr>
</template>
