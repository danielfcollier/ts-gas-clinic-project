<h4>Search</h4>

<div class="form-group">
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="search-input" placeholder="search..." />
    <!-- <div class="input-group-append">
            <span class="input-group-text" id="search-counter"></span>
        </div> -->
  </div>
</div>

<!-- Header -->

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fullname</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="search-results"></tbody>
</table>

<!-- Search Result Template -->

<template id="search-template">
  <tr class="result-box">
    <th class="customerId" scope="row"></th>
    <td class="fullName"></td>
    <td class="email"></td>
    <td><button type="button" class="btn btn-outline-dark editButton btn-sm">Edit</button></td>
    <td>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-danger deleteButton d-none btn-sm">Confirm</button>
        <button type="button" class="btn btn-outline-dark beforeDeleteButton btn-sm" data-button-state="delete">
          Delete
        </button>
      </div>
    </td>
  </tr>
</template>
