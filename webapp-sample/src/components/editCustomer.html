<h4>Edit Customer</h4>

<div class="edit-customer-form">
  <div class="mb-3">
    <label for="customer-id">Customer Id</label>
    <input type="text" class="form-control" id="customer-id" readonly>
  </div>

  <div class="mb-3">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name">
  </div>

  <div class="mb-3">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name">
  </div>

  <div class="mb-3">
    <label for="phone-number">Phone Number</label>
    <input type="text" class="form-control" id="phone-number">
  </div>

  <button class="btn btn-primary" id="save-changes">Save</button>
  <button class="btn btn-primary" id="cancel-changes">Cancel Changes</button>
</div>

<div class="alert alert-success invisible mt-3" id="save-success-alert" role="alert">
  Changes saved!
</div>
