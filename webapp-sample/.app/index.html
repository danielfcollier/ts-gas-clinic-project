<!DOCTYPE html>

<html lang="en">
  <!--
    /client
    Set at all client-side html files:
        <base target="_self">

    /server
    Set the XFrame options at the render function in the server-side code:
        htmlTemplate.evaluate().setXFrameOptionsMode(HtmlService.XFrameOptionsMode.ALLOWALL)
-->

  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration System for Ecommerce Store</title>
  </head>

  <body>
    <!-- Set your deployed script link here! -->

    <iframe
      sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-modals"
      frameborder="0"
      aria-label="Apps Script"
      allowfullscreen=""
      width="100%"
      height="900px"
      src="https://script.google.com/macros/s/AKfycbwYqTPB-IY7U2MiXCyrMIch1FpwYQqtYGxG3NALlfrfv12UpB7EHog23vYzcFtxsFeZ/exec"
    >
    </iframe>
  </body>
</html>
